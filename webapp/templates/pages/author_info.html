{% extends 'pages/index.html' %}
{% load static %}


{% block content %}
<div>
  <form class="needs-validation" novalidate>
  <div class="form-row">
    <div>
      <label for="validationTooltip01">First name</label>
      <input type="text" id="validationTooltip01" placeholder="First name" value="Joshua" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div>
      <label for="validationTooltip02">Last name</label>
      <input type="text" id="validationTooltip02" placeholder="Last name" value="Corpin" required>
      <div class="valid-tooltip">
        Looks good!
      </div>
    </div>
    <div>
      <label for="validationTooltipUsername">Username</label>
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text" id="validationTooltipUsernamePrepend">@</span>
        </div>
        <input type="text" id="validationTooltipUsername" placeholder="Username" aria-describedby="validationTooltipUsernamePrepend" required>
        <div class="invalid-tooltip">
          Please choose a unique and valid username.
        </div>
      </div>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationTooltip03">City</label>
      <input type="text" id="validationTooltip03" placeholder="City" required>
      <div class="invalid-tooltip">
        Please provide a valid city.
      </div>
    </div>
    <div>
      <label for="validationTooltip04">State</label>
      <input type="text" id="validationTooltip04" placeholder="State" required>
      <div class="invalid-tooltip">
        Please provide a valid state.
      </div>
    </div>
    <div>
      <label for="validationTooltip05">Zip</label>
      <input type="text" id="validationTooltip05" placeholder="Zip" required>
      <div class="invalid-tooltip">
        Please provide a valid zip.
      </div>
    </div>
  </div>
  <button class="btn btn-primary" type="submit">Submit form</button>
</form>
</div>

{% endblock %}
